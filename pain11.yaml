                items:
                    $ref: "#/definitions/SupplementaryData1"
                    description: |
                        SupplementaryData
                        Additional information that cannot be captured in the structured elements and/or any other specific block.
                type: array
        required:
            - GrpHdr
            - PmtInf
        type: object
